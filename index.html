<html>
<head>
	<title>Settings</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<center>
	<h2 style="margin-left:25px; padding-bottom:10px">Shadow</h4>
	<h4 style="margin-left:25px; padding-bottom:10px">Shadow Color</h4>
	<select id="dropdown" class="btn btn-default dropdown-toggle" style="width:100px; margin-left:20px;">
	  <option value="0">Red</option>
	  <option value="1">Orange</option>
	  <option value="2">Yellow</option>
	  <option value="3">Green</option>
	  <option value="4">Blue</option>
	  <option value="5">Purple</option>
	  <option value="6">Pink</option>  
	</select>
	<br>
	<h4 style="margin-left:25px; padding-top:20px; padding-bottom:10px">Background Color</h4>
	<select id="dropdown2" class="btn btn-default dropdown-toggle" style="width:100px; margin-left:20px;">
	  <option value="0">Black</option>
	  <option value="1">White</option>
	</select>
</center>
	<p style="text-align:center; margin-top:20px" >
		<button type="button" class="submit btn btn-success" onclick="submit();">Save</button>
	</p>
	<script>
		function submit(){
			var color = document.getElementById("dropdown").value;
			var back = document.getElementById("dropdown2").value;
			var location = "pebblejs://close#" + color + back;

			document.location.href = location;
		}
	</script>

</body>
</html>
